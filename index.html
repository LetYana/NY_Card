<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, maximum-scale=1.0"
    />
    <title>Fijne feestdagen | Vattenfall Zakelijke Markt</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="img/favicon_package_v0.16/favicon.ico"
    />
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/style.css" />
    <style>
      @font-face {
        font-family: VattenfallHall-Bold;
        src: url(font/VattenfallHall-Bold.otf);
      }
      @font-face {
        font-family: VattenfallHall-Regular;
        src: url(font/VattenfallHall-Regular.otf);
      }
      @font-face {
        font-family: VattenfallHall-Medium;
        src: url(font/VattenfallHall-Medium.otf);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="page">
        <h1>Fijne feestdagen namens<br />Vattenfall Zakelijke Markt</h1>
        <img
          class="logo"
          src="https://cdn.vattenfall.nl/vattenfallnlprd/12.1.63/assets/images/logo-vattenfall.svg"
          alt="Vattenfall"
        />
        <div class="snowflakes" aria-hidden="true">
          <div class="snowflake">❅</div>
          <div class="snowflake">❆</div>
          <div class="snowflake">❅</div>
          <div class="snowflake">❆</div>
          <div class="snowflake">❅</div>
          <div class="snowflake">❆</div>
          <div class="snowflake">❅</div>
          <div class="snowflake">❆</div>
          <div class="snowflake">❅</div>
          <div class="snowflake">❆</div>
          <div class="snowflake">❅</div>
          <div class="snowflake">❆</div>
        </div>
        <div class="white_top"></div>
        <div class="white_left"></div>
        <div class="white_right"></div>
        <div class="white_footer"></div>
        <div class="bg">
          <div class="house">
            <img class="roof" src="img/roof.svg" alt="" />
            <img class="building" src="img/building.svg" alt="" />
          </div>
          <img class="bgline" src="img/bgline.svg" alt="" />
          <img class="auto" src="img/auto.svg" alt="" />
          <div class="wind wind_1">
            <img class="parallax_blade_1" src="img/blade.svg" alt="" />
            <img class="axis" src="img/axis.svg" alt="" />
          </div>
          <div class="wind wind_2">
            <img class="parallax_blade_2" src="img/blade.svg" alt="" />
            <img class="axis" src="img/axis.svg" alt="" />
          </div>
        </div>
        <div class="pop-up_title">
          <div class="klick-decoration">
            <h3>Klik op de<br />kerstballen!</h3>
            <img id="right-arrow" src="img/arrow-right.svg" alt="" />
          </div>
          <div class="klick-presents">
            <h3>Open de<br />cadeaus!</h3>
            <img id="left-arrow" src="img/arrow-left.svg" alt="" />
          </div>
        </div>
        <div class="nytrees">
          <img class="parallax_nytree_1" src="img/nytree.svg" alt="" />
          <img class="parallax_nytree_2" src="img/nytree.svg" alt="" />
          <img class="parallax_nytree_3" src="img/nytree.svg" alt="" />
          <img class="parallax_nytree_4" src="img/nytree.svg" alt="" />
        </div>
        <div class="mainscene-gifts">
          <div class="gifts-wrapper">
            <div class="gift_1_wrap">
              <a
                class="parallax_gift_1"
                href=""
                target="popup"
                onclick="window.open('https://zakelijkemarkt.vattenfall.nl/aanmelden-vattenfall-energiekennis','popup','width=600,height=600'); return false;"
              >
                <img
                  id="present_1"
                  src="img/present-1.svg"
                  alt="Visit the MDN site"
                />
              </a>
            </div>
            <div class="pop-up-button1">Update services</div>

            <div class="gift_2_wrap">
              <a
                class="parallax_gift_2"
                href="https://zakelijkemarkt.vattenfall.nl/aanmelden-vattenfall-energiekennis#maincontent"
                target="popup"
                onclick="window.open('https://zakelijkemarkt.vattenfall.nl/aanmelden-vattenfall-energiekennis#maincontent','popup','width=600,height=600'); return false;"
              >
                <img id="present_2" src="img/present-2.svg" alt="" />
              </a>
            </div>
            <div class="pop-up-button2">Marktrapport</div>

            <div class="gift_3_wrap">
              <a
                class="parallax_gift_3"
                href=""
                target="popup"
                onclick="window.open('https://mkbsubsidiewijzer.nl','popup','width=600,height=600'); return false;"
              >
                <img id="present_3" src="img/present-3.svg" alt="" />
              </a>
            </div>
            <div class="pop-up-button3">Subsidiewijzer</div>

            <div class="gift_4_wrap">
              <a
                class="parallax_gift_4"
                href=""
                target="popup"
                onclick="window.open('https://handelsplatform.vattenfall.nl','popup','width=600,height=600'); return false;"
              >
                <img id="present_4" src="img/present-4.svg" alt="" />
              </a>
            </div>
            <div class="pop-up-button4">Energiekosten overzicht</div>

            <div class="gift_5_wrap">
              <a
                class="parallax_gift_5"
                href=""
                target="popup"
                onclick="window.open('https://www.vattenfall.nl/grootzakelijk/klantenservice/stijging-energieprijzen/','popup','width=600,height=600'); return false;"
              >
                <img id="present_5" src="img/present-5.svg" alt="" />
              </a>
            </div>
            <div class="pop-up-button5">Actuele marktinformatie</div>
          </div>
        </div>
        <div class="mainscene">
          <div class="decores-wrapper">
            <div class="decor-box_1">
              <a
                href="https://group.vattenfall.com/nl/newsroom/achtergrondartikel/2022/03-maart/energiepark-haringvliet-een-samenspel-van-zon-wind-en-batterijen"
                target="_blank"
                title="Energiepark Haringvliet, een samenspel van zon, wind en batterijen"
                ><img
                  class="photo-decor"
                  src="img/photo-decor/energiepark.jpg"
                  alt=""
              /></a>
              <img
                class="toy-decor"
                src="img/vector-decor/decor-blue.svg"
                alt=""
              />
            </div>
            <div class="decor-box_2">
              <a
                href="https://www.vattenfall.nl/grootzakelijk/power-as-service/"
                target="_blank"
                title="Just look here"
                ><img
                  class="photo-decor"
                  src="img/photo-decor/power_plant_026_2019.jpg"
                  alt=""
              /></a>
              <img
                class="toy-decor"
                src="img/vector-decor/decor-yellow.svg"
                alt=""
              />
            </div>
            <div class="decor-box_3">
              <a
                href="https://group.vattenfall.com/nl/newsroom/persbericht/2022/hybrit-ondergrondse-opslag-voor-fossielvrije-waterstof-in-gebruik-genomen-in-zweden"
                target="_blank"
                title="Just look here"
                ><img
                  class="photo-decor"
                  src="img/photo-decor/vattenfall_hybrit_opslag-waterstof_1600x900_90.jpg"
                  alt=""
              /></a>
              <img
                class="toy-decor"
                src="img/vector-decor/decor-blue.svg"
                alt=""
              />
            </div>
            <div class="decor-box_4">
              <a
                href="https://www.deondernemer.nl/personeel/branded-content-vattenfall-foundation-week-tegen-eenzaamheid~4164000"
                target="_blank"
                title="Kom in actie tegen eenzaamheid: Vattenfall Foundation ging je voor"
                ><img
                  class="photo-decor"
                  src="img/photo-decor/for-logo.png"
                  alt=""
              /></a>
              <img
                class="toy-decor"
                src="img/vector-decor/decor-logo.svg"
                alt=""
              />
            </div>
            <div class="decor-box_5">
              <a
                href="https://youtu.be/dkF14Xmy41c"
                target="_blank"
                title="Waarom dekt het termijnbedrag niet altijd mijn kosten?"
                ><img
                  class="photo-decor"
                  src="img/photo-decor/museumfossil.jpg"
                  alt=""
              /></a>
              <img
                class="toy-decor"
                src="img/vector-decor/decor-blue.svg"
                alt=""
              />
            </div>
            <!-- <div class="decor-box_6">
              <a href="" target="_blank" title="Just look here"
                ><img
                  class="photo-decor"
                  src="img/photo-decor/power_plant_026_2019.jpg"
                  alt=""
              /></a>
              <img
                class="toy-decor"
                src="img/vector-decor/decor-yellow.svg"
                alt=""
              />
            </div> -->
            <div class="decor-box_7">
              <a
                href="https://group.vattenfall.com/nl/newsroom/achtergrondartikel/2022/vattenfall-scoort-opnieuw-uitstekend-met-haar-duurzaamheidsprestaties"
                target="_blank"
                title="Vattenfall scoort opnieuw uitstekend met haar duurzaamheidsprestaties"
                ><img class="photo-decor" src="img/photo-decor/pic.jpg" alt=""
              /></a>
              <img
                class="toy-decor"
                src="img/vector-decor/decor-yellow.svg"
                alt=""
              />
            </div>
          </div>
          <img class="maintree" src="img/maintree.svg" alt="" />
        </div>
      </div>
    </div>
    <script src="js/js.js"></script>
  </body>
</html>
